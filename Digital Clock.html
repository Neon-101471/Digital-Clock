<!DOCTYPE html>
<html>
	<head>
		<title>
			Digital Clock
		</title>
		<style type = "text/css">
			body
			{
				background: lightblue;
			}
			.digitalClock
			{
				color: #db0d93;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-size: 100px;
				padding: 0px 10px 0px 10px;
			}
		</style>
	</head>
	<body>
	
		<!-- In this project, here is only used HTML, CSS & JavaScript. -->
		
		<div id="MyDigitalClock" class = "digitalClock"> </div>
		<script type = "text/javascript">
			function showTime () {
				var date = new Date ();
				var h = date.getHours(); //0 - 23 Hours
				var m = date.getMinutes(); //0 - 59 Minutes
				var s = date.getSeconds(); //0 - 59 Seconds
				var session = "AM";
				
				if (h == 0)
					{
						h = 12;
					}
				if (h > 12)
					{
						h = h - 12;
						session = "PM";
					}
					
				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;
				
				var time = h + ":" + m + ":" + s + " " + session;
				
				document.getElementById("MyDigitalClock").innerText = time;
				document.getElementById("MyDigitalClock").textContent = time;
				
				setTimeout(showTime, 1000);
			}
			
			showTime ();
		</script>
	</body>
</html>
